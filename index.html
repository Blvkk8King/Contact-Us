<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Contact Us</h1>
    <p><b><i>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</i></b></p>

    <form>

        <fieldset>

            <label for="select">What can we help you with?</label><br>

                <select class="select" type="select" name="select">

                    <option value="Select what we can help you with...">Select what we can help you with ...</option>
                    <option value="Charzard">Charzard Fan Club</option>
                    <option value="Grand Theift">Grand Theift</option>
                    <option value="Bum Sighting">Bum Sightings</option>

                </select>

<br><br>

            <label for="fullname">Name</label><br>

                <input placeholder="John Doe" type="text" id="fullname" name="fullname">

<br><br>

            <label for="email">Email</label><br>

                <input placeholder="johndoe@email.com" type="text" id="email" name="email">

<br><br>

            <label for="CaC">Comments and Concerns</label><br>
                
                <textarea placeholder="I saw a bum on my driveway" type="text" id="CaC" name="CaC" cols="30" row="20"></textarea>

<br><br>

            <button type="button" class="button">OTAY</button>

        </fieldset>

    </form>

</body>
</html>
